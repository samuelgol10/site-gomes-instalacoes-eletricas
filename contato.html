<legend>Dados pessoais</legend>
<form action="cadastro.php" method="post" autocomplete="on">
    <fieldset>
        <div id="form">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" autocomplete="username" required>
        </div>
        <div id="form">
            <label for="email">E-mail: </label>
            <input type="email" name="Email" id="email" autocomplete="email" required>
        </div>
        <div id="form">
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" autocomplete="tel" pattern="!\(\d{2}\)\d{4,5}--\d{4}$"
                required placeholder="(xx)xxxxx-xxxx">
        </div>
        <div id="form">
            <label for="mensagem"></label>
            <textarea name="mensagem" id="mensagem" cols="100" rows="10"></textarea>
        </div>
        <div class="input">
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </div>
    </fieldset>
</form>
